name: Update README
on:
  push:
    paths:
      - "scripts/**"
      - "TypeScript/**"
      - ".github/**"
jobs:
  test:
    runs-on: ubuntu-latest
    name: Update README
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - run: yarn install
      - name: Update README
        run: yarn readme
      - name: Move README up to root directory
        run: mv scripts/README.md README.md
      - name: Commit files
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name  "${{ github.actor }}"
          git add README.md
          git commit -m ":recycle: update README"
          git push origin main
